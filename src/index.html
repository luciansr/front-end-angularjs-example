<!DOCTYPE html>
<html lang="pt-BR" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./libs/bootstrap.min.css" rel="stylesheet" />
    <link href="./libs/toastr.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="./styles/app.css" rel="stylesheet">
    <link href="./app/directives/car-list/car-list.css" rel="stylesheet">
</head>

<body>
    <lsr-navbar></lsr-navbar>

    <div class="container">

        <div class="starter-template">
            <ng-view></ng-view>
        </div>

    <script src="./libs/bootstrap.min.js"></script>
    <script src="./libs/toastr.min.js"></script>

    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-route.min.js"></script>

    <script src="./app/app.module.js"></script>

    <script src="./app/config/app-routes.config.js"></script>

    <script src="./app/directives/navbar/navbar.directive.js"></script>
