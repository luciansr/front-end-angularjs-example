<div class="lsr-view-container">

    {{carEditController.title}}
    <form class="form-horizontal" novalidate name="formEditCar">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 pull-left">
                <button type="submit" class="btn btn-success" ng-click="carEditController.save()">Salvar</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Marca</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="carEditController.car.marca" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Modelo</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="carEditController.car.modelo" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Placa</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="carEditController.car.placa" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Combust√≠vel</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="carEditController.car.combustivel" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Valor</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" ng-model="carEditController.car.valor" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Imagem</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="carEditController.car.imagem">
            </div>
        </div>
    </form>
</div>
